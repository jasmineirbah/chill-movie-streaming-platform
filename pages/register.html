<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill</title>
    <link 
        rel="shortcut icon"
        href="../images/icon.png"
        type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/register.css"/>
</head>
<body>
    <main class="card-container"> 
        <img src="../images/logo-icon.png" alt="logo">
        <div class="card-title">
            <p>Masuk</p>
            <p>Selamat datang kembali!</p>
        </div>

        <form class="card-form" action="./pages/home.html" method="get"> 
            <div class="input-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" placeholder="Masukkan Username"/>
            </div>

            <div class="input-group">
                <label class="form-label" for="password">Kata Sandi</label>
                <input class="form-input" type="password" name="password" placeholder="Masukkan Kata Sandi"/>
                <img class="password-icon-2" src="../images/eye-off-icon.png" alt="eyes"/>
            </div>
            
            <div class="input-group">
                <label class="form-label" for="confirmation-password">Konfirmasi Kata Sandi</label>
                <input class="form-input" type="password" name="confirmation-password" placeholder="Masukkan Kata Sandi"/>
                <img class="password-icon" src="../images/eye-off-icon.png" alt="eyes-2"/>
                <div class="form-footer">
                    <p>Sudah punya akun? <a href="../index.html">Masuk</a></p>
                </div>
            </div>

        <button class="form-button form-button-primary" type="submit">Daftar</button>
        <p class="separator">Atau</p>
        <button class="form-button form-button-google" type="button">
            <img src="../images/google-icon.png" alt="google">
            <p>Daftar dengan Google</p>
        </button>
        </form>
    </main>
</body>
</html>
